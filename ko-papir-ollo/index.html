<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>RPSgame</title>
    </head>
    <body>
        <div class="container">
            <div class="message">
                <h1>
                    Round
                    <span id="round">1</span>
                </h1>
            </div>
            <div class="opponent"></div>
            <div class="you"></div>
            <div class="result">
                <div class="display">
                    <div class="player card">
                        <div class="playerCaption">
                            <h2>Player</h2>
                        </div>
                        <div class="score">
                            <h1 id="playerScore">0</h1>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="computer card">
                        <div class="computerCaption">
                            <h2>Computer</h2>
                        </div>
                        <div class="score">
                            <h1 id="computerScore">0</h1>
                        </div>
                    </div>
                </div>
                <div class="stats">
                    <div>
                        Wins:
                        <span id="win">0</span>
                    </div>
                    <div>
                        Draw:
                        <span id="draw">0</span>
                    </div>
                    <div>
                        Lose:
                        <span id="lose">0</span>
                    </div>
                </div>
            </div>
            <div class="selection" onclick="playGame(this.id)" id="rock">
                <h2 class="caption">rock</h2>
                <img class="image" src="./images/rock.png" alt="rock">
            </div>
            <div class="selection" onclick="playGame(this.id)" id="paper">
                <h2 class="caption">paper</h2>
                <img class="image" src="./images/paper.png" alt="paper">
            </div>
            <div class="selection" onclick="playGame(this.id)" id="scissors">
                <h2 class="caption">scissor</h2>
                <img class="image" src="./images/scirrors.png" alt="scirrors">
            </div>
        </div>
        <script src="assets/main.js"></script>
    </body>
</html>
